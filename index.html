<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/41d6a358ff.js" crossorigin="anonymous"></script>
    <script src="./script/index.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" target="_self">Ecommerce</a>
        <button class="fas fa-shopping-bag cart-btn"></button>
        <div class="checkout">
            <h2>Your Cart</h2>
            <div class="cart-items"></div>
            <p class="total-price">Total <span>$0.00</span></p>
            <button type="submit" class="buy">Buy Now</button>
        </div>
    </header>

    <main>
        <section class="grid products">
            <div class="shop-item">
                <img src="imgs/product1.jpg" alt="">
                <h2 class="item-name">AEROREADY SHIRT</h2>
                <div class="flex">                   
                    <p class="item-price">$25</p>
                    <button class="fas fa-shopping-bag add-cart-btn"></button>
                </div>
            </div>
            <div class="shop-item">
                <img src="imgs/product2.jpg" alt="">
                <h2 class="item-name">WIRELESS EARBUDS</h2>
                <div class="flex">                   
                    <p class="item-price">$25</p>
                    <button class="fas fa-shopping-bag add-cart-btn"></button>
                </div>
            </div>
            <div class="shop-item">
                <img src="imgs/product3.jpg" alt="">
                <h2 class="item-name">HOODED PARKA</h2>
                <div class="flex">                   
                    <p class="item-price">$25</p>
                    <button class="fas fa-shopping-bag add-cart-btn"></button>
                </div>
            </div>
            <div class="shop-item">
                <img src="imgs/product4.jpg" alt="">
                <h2 class="item-name">STRAW METAL BOTTLE</h2>
                <div class="flex">                   
                    <p class="item-price">$25</p>
                    <button class="fas fa-shopping-bag add-cart-btn"></button>
                </div>
            </div>
            <div class="shop-item">
                <img src="imgs/product5.jpg" alt="">
                <h2 class="item-name">METAL SUNGLASSES</h2>
                <div class="flex">                   
                    <p class="item-price">$25</p>
                    <button class="fas fa-shopping-bag add-cart-btn"></button>
                </div>
            </div>
            <div class="shop-item">
                <img src="imgs/product6.jpg" alt="">
                <h2 class="item-name">BACK HAT</h2>
                <div class="flex">                   
                    <p class="item-price">$25</p>
                    <button class="fas fa-shopping-bag add-cart-btn"></button>
                </div>
            </div>
            <div class="shop-item">
                <img src="imgs/product7.jpg" alt="">
                <h2 class="item-name">BACKPACK</h2>
                <div class="flex">                   
                    <p class="item-price">$25</p>
                    <button class="fas fa-shopping-bag add-cart-btn"></button>
                </div>
            </div>
            <div class="shop-item">
                <img src="imgs/product8.jpg" alt="">
                <h2 class="item-name">ULTRABOOST 22</h2>
                <div class="flex">                   
                    <p class="item-price">$25</p>
                    <button class="fas fa-shopping-bag add-cart-btn"></button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
